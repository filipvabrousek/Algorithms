
<body></body>
<script src="https://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>

<script>
	
	
	
	
const circle = new mojs.Shape({
	fill: "none",
	radius: 25,
	strokeWidth: {30 : 0},
	scale: {0 : 1},
	angle: {"rand(-35, -70)" : 0},
	duration: 500,
	left: 0,
	top: 0,
	easing: "cubic.out",
	stroke: "#3498db"
});
	
document.addEventListener("click", (e) => {
	circle
	.tune({x: e.pageX, y: e.pageY})
	.replay();
});
